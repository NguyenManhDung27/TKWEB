<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css">


</head>
<body>
    <img src = "../assets/img/logo-transparent.png" alt ="Logo" style = "width: 200px; height: 200px"> 
    <div class = "section">
        <div class = "container">
            <div class = "row full-height
            justify-content-center">
            <div class = "col-12 text-center align-self-center py-5"></div>
            <div class = "section pb-5 pt-5 pt-sm-2 text-center">
                <h6 class = "mb-0 pb-3"><span>Đăng Nhập</span><span>Đăng Ký</span></h6>
                <input class = "checkbox" type = "checkbox" id="reg-log" name="reg-log ">
                <label for = "reg-log"></label>
                <div class = "card-3d-wrap mx-auto">
                    <div class = "card-3d-wrapper">
                        <div class="card-front">
                            <div class="center-wrap">
                                <div class = "section text-center">
                                    <h4 class="mb-4 pb-3">Đăng Nhập</h4>
                                    <div class = "form-group">
                                        <input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail" autocomplete="off">
                                        <i class="input-icon uil uil-at"></i>
                                    </div>
                                    <div class = "form-group mt-2">
                                        <input type="password" name="logpass" class="form-style" placeholder="Mật Khẩu" id="logpass" autocomplete="off">
                                        <i class="input-icon uil uil-lock-alt"></i>
                                    </div>
                                    <a href="#" class="btn mt-4">Đăng nhập</a>
                                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link"> Quên Mật Khẩu</a></p>
                            
                                </div>
                            </div>
                        </div>
                        <div class = "card-back">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h4 class="mb-4 pb-3">Đăng Ký</h4>
                                    <div class="form-group">
                                        <input type="text" name="logname" class="form-style" placeholder="Họ và Tên" id="logname" autocomplete="off">
                                        <i class="input-icon uil uil-user"></i>
                                    </div>
                                    <div class="form-group mt-2">
                                        <input type="email" name="logemail" class="form-style" placeholder="Email" autocomplete="off">
                                        <i class="input-icon uil uil-at"></i>
                                    </div>
                                    <div class="form-group mt-2">
                                        <input type="password" name="logpass" class="form-style" placeholder="Mật Khẩu" autocomplete="off">
                                        <i class="input-icon uil uil-lock-alt"></i>
                                    </div>
                                    <a href="#" class="btn mt-4"> Đăng Ký</a>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </div>
    <script src="../assets/js/login.js"></script>
</body>
</html>
