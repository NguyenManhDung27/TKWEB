<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/ Đăng ký</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" sizes="180x180">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" sizes="180x180">
    <link rel="stylesheet" href="../assets/css/style.css">
    <!--Font Google-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
    <!-- Main CSS-->
    <link rel ="stylesheet" href="../assets/css/login.css">
</head>
<body>
       <!--HEADER-->
  <div class ="wrapper">
    <header>
        <div class="header-container">
        <a href="../index.html"><img src = "../assets/img/logo-transparent.png" alt ="Logo" style = "width: 80px; height: 80px"> </a>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
          <i class="fa-solid fa-magnifying-glass" id="searchIcon" style="cursor: pointer;"></i>
      </div>
          <div class="account-cart">
            <div class="account">
              <i class="fa-regular fa-user"></i>
              <div id="accountSection">
                <a href="login.html" id="login-link">Đăng nhập / Đăng ký</a>
                <span id="usernameDisplay" style="display: none;"></span>
                <button id="logoutBtn" style="display: none;">Đăng xuất</button>
              </div>
            </div>
          </div>
            <div onclick="window.location.href='cart.html'" style="cursor: pointer;" class="cart">
              <i class="fa-solid fa-basket-shopping"></i>
              <button>
              <span class="badge"></span>
              <strong> Giỏ hàng</strong>
            </button>
            </div>
            <div id="lienhe">
              <i class="fa-solid fa-phone-volume"> + 0243569884</i>
            </div>
          </div>
        </div>
      </header>
      <!--LogIn-->
      <div class="backtohome">
        <a href="../index.html">Quay về trang chủ</a>
      </div>
    <div class="container">
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <p>Đã có tài khoản?</p>
                    <button class="btn">Đăng nhập</button>
                </div>
                <div class="info-item">
                    <p>Chưa có tài khoản?</p>
                    <button class="btn">Đăng Ký</button>
                </div>
            </div>
            <div class="container-form">
                <form class="form-item log-in" action="">
                    <h1>Đăng nhập</h1>
                    <input id="loginUsername" name="Username" placeholder="Nhập UserName" type="text">
                    <input type="password" id="loginPassword" placeholder="Password">
                    <div id="loginMessage"></div>
                    <button class="btn" onclick="login(event)" type="submit">Đăng nhập</button>
                </form>
                <form class="form-item sign-up" action="">
                    <h1>Đăng Ký</h1>
                    <input type="email" id = "regEmail" placeholder="Nhập Email" name="Email">
                    <input type="text" id="regFullName" name="Fullname" placeholder="Họ và Tên" >
                    <input type="text" id="regUsername" name="Usernam" placeholder="User Name">
                    <input type="password" id="regPassword" placeholder="password" name="Password">
                    <div id="regMessage"></div>
                    <button class="btn" type="submit" onclick="register(event)">Đăng Ký</button>
                </form>
        </div>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../assets/js/khamphasp.js"></script>
      <script src="../assets/js/dropdown.js"></script>
      <script src="../assets/js/cart.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
