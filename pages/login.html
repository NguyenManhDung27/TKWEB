<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTNET - Đăng nhập / Đăng ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #dfc3ae;
            padding: 20px;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #5c3a1d;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .back-home:hover {
            opacity: 1;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(92, 58, 29, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            position: relative;
        }

        .brand {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .brand h1 {
            color: #5c3a1d;
            font-size: 24px;
            font-weight: 600;
        }

        .brand p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e8c89a;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #fff;
            color: #5c3a1d;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: #5c3a1d;
            color: #fff;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-header h2 {
            color: #5c3a1d;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #563826;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8c89a;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #5c3a1d;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #5c3a1d;
            font-size: 14px;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .forgot-password a:hover {
            opacity: 0.8;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #5c3a1d;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5a3e2b;
            transform: translateY(-2px);
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #5c3a1d;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .message.error {
            display: block;
            background: #ffe3e3;
            color: #e53e3e;
            border: 1px solid #ffa4a4;
        }

        .message.success {
            display: block;
            background: #e6ffed;
            color: #2f855a;
            border: 1px solid #b7e4c7;
        }

        .requirements {
            margin-top: 15px;
            padding: 15px;
            background: #fff8f0;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        .requirements h3 {
            color: #5c3a1d;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .requirements ul {
            list-style: none;
            margin-left: 0;
        }

        .requirements li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .requirements li i {
            color: #5c3a1d;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="brand">
            <img src="../assets/img/logo (1).png" alt="ARTNET Logo">
            <h1>ARTNET</h1>
            <p>Chào mừng đến với ARTNET</p>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="login">Đăng nhập</div>
            <div class="tab" data-tab="register">Đăng ký</div>
        </div>

        <form id="loginForm" class="form active">
            <div class="form-header">
                <h2>Đăng nhập</h2>
            </div>
            <div class="input-group">
                <label for="loginUsername">Tên đăng nhập</label>
                <input type="text" id="loginUsername" required placeholder="Nhập tên đăng nhập">
            </div>
            <div class="input-group">
                <label for="loginPassword">Mật khẩu</label>
                <input type="password" id="loginPassword" required placeholder="Nhập mật khẩu">
            </div>
            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <div id="loginMessage" class="message"></div>
            <button type="submit" class="btn">Đăng nhập</button>
            <div class="form-footer">
                Chưa có tài khoản? <a href="#" data-switch="register">Đăng ký ngay</a>
            </div>
        </form>

        <form id="registerForm" class="form">
            <div class="form-header">
                <h2>Đăng ký</h2>
            </div>
            <div class="input-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" required placeholder="example@email.com">
            </div>
            <div class="input-group">
                <label for="regFullname">Họ và tên</label>
                <input type="text" id="regFullname" required placeholder="Nhập họ và tên">
            </div>
            <div class="input-group">
                <label for="regUsername">Tên đăng nhập</label>
                <input type="text" id="regUsername" required placeholder="Tạo tên đăng nhập">
            </div>
            <div class="input-group">
                <label for="regPassword">Mật khẩu</label>
                <input type="password" id="regPassword" required placeholder="Tạo mật khẩu">
            </div>
            <div class="requirements">
                <h3>Yêu cầu mật khẩu:</h3>
                <ul>
                    <li><i class="fas fa-check-circle"></i>Ít nhất 8 ký tự</li>
                    <li><i class="fas fa-check-circle"></i>Ít nhất 1 chữ cái in hoa</li>
                    <li><i class="fas fa-check-circle"></i>Ít nhất 1 chữ cái in thường</li>
                    <li><i class="fas fa-check-circle"></i>Ít nhất 1 chữ số</li>
                </ul>
            </div>
            <div id="regMessage" class="message"></div>
            <button type="submit" class="btn">Đăng ký</button>
            <div class="form-footer">
                Đã có tài khoản? <a href="#" data-switch="login">Đăng nhập</a>
            </div>
        </form>

        <div id="accountSection" style="display: none; text-align: center; margin-top: 20px;">
            <span id="usernameDisplay"></span>
            <button id="logoutBtn" style="display: none;">Đăng xuất</button>
        </div>
    </div>

    <script src="../assets/js/login.js">
    </script>
</body>
</html>
