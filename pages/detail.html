  <style>
    /* Style ảnh và layout */
    .product-images {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
    }
    .main-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }
    .thumbnail-list {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .thumbnail-list img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .thumbnail-list img.active {
      border-color: #007bff;
    }
    .price {
      font-size: 1.8rem;
      color: #dc3545;
      font-weight: bold;
    }
    .old-price {
      text-decoration: line-through;
      color: #888;
      margin-left: 10px;
      font-size: 1.2rem;
    }
    .size-select, .quantity-select {
      max-width: 120px;
    }
  </style>
</head>
