<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        ul {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Output</h1>

    <p><strong>Exercises & Homeworks / Lecture 9 / output.html</strong></p>

    <ul>
        <li>Viết vào phần tử HTML bằng <code>innerHTML</code>.</li>
        <li>Viết vào tài liệu HTML bằng <code>document.write()</code>.</li>
        <li>Hiển thị hộp thoại cảnh báo bằng <code>alert()</code>.</li>
        <li>Ghi ra bảng điều khiển bằng <code>console.log()</code>.</li>
    </ul>

    <hr>

    <!-- 1. innerHTML -->
    <p id="demo"></p>

    <script>
        // 1. Ghi nội dung vào phần tử HTML
        document.getElementById("demo").innerHTML = "Lôi Thị HươngHương";

        // 2. Ghi nội dung vào trang web bằng document.write()
        document.write("lôi Thị HươngHương");

        // 3. Hiển thị hộp thoại cảnh báo
        alert ("Lôi Thị HươngHương")

        // 4. Ghi log vào bảng điều khiển
       console.log("Lôi Thị HươngHương");
    </script>
   
</body>
</html>
